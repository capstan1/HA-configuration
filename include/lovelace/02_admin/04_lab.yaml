icon: "mdi:test-tube"
cards:
  - type: "custom:auto-entities"
    card:
      type: entities
      title: Helpers
      show_header_toggle: false
    filter:
      include:
        - entity_id: "input*"
  - type: "custom:auto-entities"
    card:
      type: entities
      title: Covers
      show_header_toggle: false
    filter:
      include:
        - domain: cover
  - type: entities
    title: Media control woonkamer
    entities:
      - entity: media_player.nvidia_shield
  - type: custom:browser-player
  - type: entities
    title: TTS Service
    entities:
      - entity: input_select.tts_service
        name: TTS Service voor script
  - type: entities
    title: Power
    entities:
      - entity: sensor.bureau_marleen_power
      - entity: sensor.bureau_martijn_power
      - entity: sensor.server_power
  - type: statistics-graph
    title: "My Graph"
    entities:
      - sensor.bureau_marleen_power
      - sensor.bureau_martijn_power
  - type: statistics-graph
    days_to_show: 5
    title: "Temperatuur"
    entities:
      - entity: sensor.zolder_temp
        name: Zolder
  - type: statistics-graph
    title: "Server"
    days_to_show: 3
    entities:
      - entity: sensor.server_power
        name: Server
  - type: statistics-graph
    title: "Koelkast"
    days_to_show: 3
    entities:
      - entity: sensor.koelkast_power
  - type: statistics-graph
    title: "Droger en sporthoekje"
    days_to_show: 3
    entities:
      - entity: sensor.droger_power
  - type: statistics-graph
    title: "Unknown Power"
    days_to_show: 3
    entities:
      - entity: sensor.unknown_power
  - type: statistics-graph
    title: "Gewicht TheFes"
    days_to_show: 30
    entities:
      - entity: sensor.weight_martijn
  - type: statistics-graph
    title: "Test"
    days_to_show: 1
    chart_type: bar
    entities:
      - entity: sensor.vaatwasser_energy
  - type: area
    area: slaapkamer_pepijn
    show_camera: true
    navigation_path: /lovelace/0
  - type: area
    area: keuken
    navigation_path: /lovelace/0
  - type: custom:vertical-stack-in-card
    title: Vaatwasser
    cards:
      - type: markdown
        content: >
          {%- set time_set = states('input_datetime.dishwasher_program') | as_datetime %}
          {%- if now() < time_set | as_local %}
            {%- set seconds = (time_set | as_timestamp - now() | as_timestamp) | int %}
            {%- set hours = (seconds / 3600) | int %}
            {%- set minutes = (((seconds / 3600) - hours) * 60) | int %}
            {%- set program = states('input_select.dishwasher_program') %}
            {%- set extra = states('input_select.dishwasher_program_extra') %}
            {%- set extra = '' if extra == 'Normaal' else ' - ' ~ extra %}
            {%- set program = program ~ extra %}
            De vaatwasser zou rond {{ (states('input_datetime.dishwasher_program') | as_datetime).strftime('%H:%M') }} klaar moeten zijn (gebaseerd op het {{ program }} programma)
            
            Dat is nog {{ hours ~ ' uur' ~ ' en ' if hours != 0 }}{{ minutes }} {{ 'minuut' if minutes == 1 else 'minuten' }}.
          {%- else %}
            De vaatwasser zou eigenlijk al klaar moeten zijn, heel even geduld nog dus
          {%- endif %}
      - type: entities
        entities:
          - entity: input_select.dishwasher_program
          - entity: input_select.dishwasher_program_extra
